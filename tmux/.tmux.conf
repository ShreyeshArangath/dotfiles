##### Core ergonomics

# Vim-style pane switching (with prefix)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vi keys in copy-mode + status chooser
set -g mode-keys vi

# Mouse support
set -g mouse on

# Start windows and panes at 1, not 0 set -g base-index 1
set -g pane-base-index 1
setw -g pane-base-index 1


##### Quality of life

# Bigger scrollback
set -g history-limit 50000

# Reduce Escape latency (vim users)
set -sg escape-time 10

# Better focus handling (vim + terminal UI friendliness)
set -g focus-events on

# Better colors (if your terminal supports truecolor)
set -ga terminal-overrides ",xterm-256color:Tc"


##### Session + window workflows (named, fast)

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Reloaded ~/.tmux.conf"

# Session tree switcher (built-in)
bind S choose-tree -Zs

# New session with prompted name (creates in current pane cwd, then switches to it)
bind N command-prompt -p "New session name:" "new-session -d -s '%%' -c '#{pane_current_path}'; switch-client -t '%%'"

# Rename current session
bind R command-prompt -I "#S" -p "Rename session:" "rename-session '%%'"

# Create windows with prompted name (and keep cwd)
unbind c
bind c command-prompt -p "New window name:" "new-window -c '#{pane_current_path}' -n '%%'"

# Better splits (keep cwd)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"


##### No-prefix navigation (optional but very "power user")

# Pane switching without prefix (Alt + hjkl)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Pane resizing without prefix (Alt + HJKL)
bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 5

# Fast window switching (Alt + number)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Faster window nav
bind -n M-n next-window
bind -n M-p previous-window
bind -n M-Tab last-window
bind -n M-w choose-window

# Cycle sessions
bind -n M-[ switch-client -p
bind -n M-] switch-client -n



##### Copy mode (vi-style) + yank

# If you rely on tmux-yank, these plugin options may be ignored or overridden.
# Keeping them since they were in your config.
set -g @override_copy_command "pbcopy"
set -g @clipboard "on"

# Selection + yank (copy-mode-vi)
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

# Extra copy-mode polish (vim-ish half-page scroll, yank without exit)
bind -T copy-mode-vi C-u send -X halfpage-up
bind -T copy-mode-vi C-d send -X halfpage-down
bind -T copy-mode-vi Y send -X copy-selection


##### Window naming (let names do the work)

# Auto-rename windows based on current command (can still manually rename with prefix + ,)
setw -g automatic-rename on
setw -g automatic-rename-format '#{pane_current_command}'


##### Plugins (TPM)

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

##### Themes
set -g @plugin "nordtheme/tmux"

run "$HOME/.tmux/plugins/tpm/tpm"


